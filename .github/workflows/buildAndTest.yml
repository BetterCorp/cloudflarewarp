name: Build and Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: 
      - 'master'
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GO_VERSION: 1.17
      GOLANGCI_LINT_VERSION: v1.46.2
      YAEGI_VERSION: v0.13.0
      CGO_ENABLED: 0
    defaults:
      run:
        working-directory: ${{ github.workspace }}/go/src/github.com/${{ github.repository }}

    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}

    - uses: actions/checkout@v2
      with:
        path: go/src/github.com/${{ github.repository }}
        fetch-depth: 0

    - name: Build Cloudflare IPs
      run: bash updateCFIps.sh

    # https://golangci-lint.run/usage/install#other-ci
    - name: Install golangci-lint ${{ env.GOLANGCI_LINT_VERSION }}
      run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin ${GOLANGCI_LINT_VERSION}

    - name: Install Yaegi ${{ env.YAEGI_VERSION }}
      run: curl -sfL https://raw.githubusercontent.com/traefik/yaegi/master/install.sh | bash -s -- -b $(go env GOPATH)/bin ${YAEGI_VERSION}

    - name: Setup GOPATH
      run: go env -w GOPATH=${{ github.workspace }}/go

    - name: Test Code
      run: make test

    - name: Lint Code
      run: make lint

    - name: Run tests with Yaegi
      run: make yaegi_test
      env:
        GOPATH: ${{ github.workspace }}/go

    - uses: codecov/codecov-action@v2

    - name: Test With Traefik
      run: cd .test-instance; bash test.sh

    - name: Upload log artifacts (fail)
      if: always()
      uses: actions/upload-artifact@v2
      with: 
        name: logs-fail
        path: .test-instance/logs-fail

    - name: Upload log artifacts (success)
      if: always()
      uses: actions/upload-artifact@v2
      with: 
        name: logs-success
        path: .test-instance/logs-success
